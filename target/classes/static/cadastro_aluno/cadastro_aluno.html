</head>

<body>

  <!-- Sidebar -->

        <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-title">
                    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
                    <h2>Cadastro de Aluno</h2>
                </div>
                <div class="user-info">
                    <div class="user-role">Gerente de cadastros</div>
                    <div class="user-avatar">
                        <img src="https://via.placeholder.com/40/e74c3c/FFFFFF?text=U" alt="User Avatar">
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content">
                <!-- Form Tabs -->
                <div class="form-tabs">
                    <button class="tab-btn active" data-tab="info-pessoal">Informações Pessoais</button>
                    <button class="tab-btn" data-tab="info-medica">Informações Médicas</button>
                    <button class="tab-btn" data-tab="info-contato">Informações de Contato</button>
                
                </div>
                
                <!-- Form Container -->
                <div class="form-container">
                    <!-- Personal Info Tab (Active by default) -->
                    <div class="tab-content active" id="info-pessoal">
                        <h3 class="section-title">Dados Pessoais</h3>
                        
                        <!-- Image Upload Section -->
                        <div class="image-upload-section">
                            <div class="image-upload-container">
                                <img id="profile-preview" src="https://via.placeholder.com/150/3498db/FFFFFF?text=Foto" alt="Foto do Aluno">
                                <div class="upload-buttons">
                                    <button class="upload-btn"><i class="fas fa-upload"></i> Upload</button>
                                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                                </div>
                                <input type="file" id="profile-upload" hidden>
                            </div>
                            <div class="image-instructions">
                                <p>Tamanho máximo do arquivo: <strong>5MB</strong></p>
                                <p>Formatos aceitos: <strong>JPG, PNG</strong></p>
                            </div>
                        </div>
                        
                        <!-- Form Fields -->
                        <!-- Campos compatíveis com UserCreateDTO -->

<div class="form-grid">
    <div class="form-group full-width">
        <label for="registerName">Nome completo*</label>
        <input type="text" id="registerName" name="registerName" placeholder="Digite o nome completo">
    </div>

    <div class="form-group">
        <label for="socialName">Nome social</label>
        <input type="text" id="socialName" name="socialName" placeholder="Digite o nome social (opcional)">
    </div>

    <div class="form-group">
        <label for="birthDate">Data de nascimento*</label>
        <input type="date" id="birthDate" name="birthDate">
    </div>

    <div class="form-group">
        <label for="gender">Gênero</label>
        <select id="gender" name="gender">
            <option value="" selected disabled>Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="prefiro-nao-informar">Prefiro não informar</option>
        </select>
    </div>

    <div class="form-group">
        <label for="race">Cor/Raça</label>
        <select id="race" name="race">
            <option value="" selected disabled>Selecione</option>
            <option value="branca">Branca</option>
            <option value="preta">Preta</option>
            <option value="parda">Parda</option>
            <option value="amarela">Amarela</option>
            <option value="indigena">Indígena</option>
            <option value="nao-declarar">Prefiro não declarar</option>
        </select>
    </div>

    <div class="form-group">
        <label for="schooling">Escolaridade</label>
        <select id="schooling" name="schooling">
            <option value="" selected disabled>Selecione</option>
            <option value="INFANTIL">Educação Infantil</option>
            <option value="FUNDAMENTAL">Ensino Fundamental</option>
            <option value="MEDIO">Ensino Médio</option>
            <option value="SUPERIOR">Ensino Superior</option>
            <option value="NAO_SE_APLICA">Não se aplica</option>
        </select>
    </div>

<div class="form-group">
    <label for="userRole">Tipo de usuário*</label>
    <select id="userRole" name="userRole" disabled>
        <option value="ALUNO" selected>Aluno</option>
    </select>
    <input type="hidden" name="userRole" value="ALUNO">
</div>


    <div class="form-group">
        <label for="guardianName">Nome do responsável</label>
        <input type="text" id="guardianName" name="guardianName" placeholder="Nome do responsável legal">
    </div>

    <div class="form-group">
        <label for="guardianRelationship">Relação com o aluno</label>
        <input type="text" id="guardianRelationship" name="guardianRelationship" placeholder="Ex: mãe, pai, tio...">
    </div>

    <div class="form-group">
        <label for="guardianPhone">Telefone do responsável</label>
        <input type="text" id="guardianPhone" name="guardianPhone" placeholder="(00) 00000-0000">
    </div>

    <div class="form-group">
        <label for="phone">Telefone do aluno</label>
        <input type="text" id="phone" name="phone" placeholder="(00) 00000-0000">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com">
    </div>
</div>

<!-- Botão de Salvar -->
<div class="form-actions">
    <button type="submit" class="save-btn">
        <i class="fas fa-save"></i> Salvar
    </button>
</div>

                    
            
                </div>
            </div>
        </div>
    </div>

        <!-- Adicione o atributo type="module" ao script -->
        <script src="./cadastro_script.js" type="module"></script>
</body>
